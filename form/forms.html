<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function testVariable() {
            debugger
            var strText = document.getElementById("txtName").value;
            var strText1 = document.getElementById("txtEmail").value;
            var str3=document.getElementById("txtdob").value;
            document.getElementById("p1").innerHTML = strText;
            document.getElementById("p2").innerHTML = strText1;
            document.getElementById("p3").innerHTML=str3;

        }
    </script>
  </head>
  <body>
    <h1>Application</h1>
    <h3>Fill in your details to apply</h3>
    <form class="form1">
      <fieldset>
        <label>Full name: <input type="text" id="txtName" placeholder="name"></label><br>
        <label>Email Id: <input type="email" id="txtEmail" placeholder="rj@gmail.com"></label><br>
        <label>Gender: <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label></label><br>
        <label>DOB: <input type="date" id="txtdob"></label><br><br><br>
        <input type="button" class="button" value="Submit" id="btnSubmit" onclick="testVariable()">
      </fieldset>
    </form><br>
    <div class="resp1">
      <fieldset>
        <label><h2>Your response</h2></label>
        <label>Name:</label>
        <p id="p1"></p>
        <label>Email id:</label>
        <p id="p2"></p>
        <label>DOB:</label>
        <p id="p3"></p>
      </fieldset>
    </div>

  </body>
</html>
